<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Examples</title>

  <script type="text/javascript" src="lib/jquery-1.6.4.js"></script>
  <script type="text/javascript" src="lib/jquery.event.drag-2.1.0.js"></script>

</head>
<body>

<script type="text/javascript">
(function($){
  $(document).ready(function() {

    $('.drag-inner').dblclick(function(e) {
      alert('YAAAY!');
    });

    $('.drag', window.parent.document)
      .drag("start",function(){
        return $( this ).clone()
        .css("opacity", .75 )
        .appendTo( document.body );
      })
      .drag(function( ev, dd ){
        $( dd.proxy ).css({
          top: dd.offsetY,
          left: dd.offsetX
        });
      })
      .drag("end",function( ev, dd ){
        $( this ).animate({
          top: dd.offsetY,
          left: dd.offsetX
        }, 420 );
        $( dd.proxy ).remove();
      });

    $('.drag')
      .drag("start",function(){
         return $( this ).clone()
            .css("opacity", .75 )
            .appendTo( window.parent.document.body );
      })
      .drag(function( ev, dd ){
         $( dd.proxy ).css({
            top: dd.offsetY,
            left: dd.offsetX
         });
      })
      .drag("end",function( ev, dd ){
         $( this ).animate({
            top: dd.offsetY,
            left: dd.offsetX
         }, 420 );
         $( dd.proxy ).remove();
      });
  });
}(jQuery));
</script>

<p>Drag the boxes around the page, a proxy element gets dragged.</p>
<div class="drag" style="left:20px;"><div class='drag-inner'>TEST</div></div>
<div class="drag" style="left:100px;"><div class='drag-inner'>TEST</div></div>
<div class="drag" style="left:180px;"><div class='drag-inner'>TEST</div></div>

<style type="text/css">
.drag {
   position: absolute;
   border: 1px solid #89B;
   background: #BCE;
   height: 58px;
   width: 58px;
   top: 40px;
   cursor: move;
   z-Index: 200;
   }
</style>

</body>
</html>
